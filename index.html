<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<title>Document</title>
</head>
<body>

	<header>
		<div class="logo-container">
			<img src="./img/logo.svg" alt="logo">
			<h4 class="logo">Oxygen Devs</h4>
		</div>
		<nav>
			<ul class="nav-links">
				<li><a class="nav-link" href="#">Home</a></li>
				<li><a class="nav-link" href="#">Services</a></li>
				<li><a class="nav-link" href="#">Portfolio</a></li>
				<li><a class="nav-link" href="#">Contact Us</a></li>
				<li><a class="nav-link" href="#">About</a></li>
			</ul>
		</nav>

		<div class="hamburger">
			<div class="line1"></div>
			<div class="line2"></div>
			<div class="line3"></div>
		</div>
	</header>

	<main>
		<section class="presentation">
			<div class="introduction">
				<div class="intro-text">
					<h1>We're an Independent <br> Design and Development Agency.</h1>
				</div>
				<div class="main-btn">
					<button class="hire-btn">Hire Us</button>
				</div>
			</div>
			<div class="cover">
				<img src="./img/development.svg" alt="">
			</div>
		</section>
		<div class="background-circle">
			<img class="big-circle" src="./img/big-eclipse.svg">
			<img class="middle-circle" src="./img/mid-eclipse.svg">
			<img class="small-circle" src="./img/small-eclipse.svg">
		</div>
	</main>

	<section>
		<div class="container">
			<h1>Hello World</h1>
		</div>
	</section>

</body>
</html>
